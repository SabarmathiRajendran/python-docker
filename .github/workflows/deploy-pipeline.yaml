name: Python CI Pipeline
run-name: ${{ github.actor }} is running the Python CI Pipeline ðŸš€
on: [push]
jobs:
  build-push-dockerimage:
    runs-on: ubuntu-22.04
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4
        
      - name: Docker Login
        uses: docker/login-action@v3.1.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/python-image:latest .

      - name: Docker Images List
        run: docker images

      - name: Docker Push
        run: docker push ${{ secrets.DOCKER_USERNAME }}/python-image:latest
